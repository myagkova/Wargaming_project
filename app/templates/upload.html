 <div class="container">

          <h2 class="my-4">Check file</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".doc, .docx, .pdf, .txt">
                <br>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

          <h2 class="my-4">Result</h2>
          <table summary="no_orderDate">
            <tr><th>Word</th><th>TF</th><th>IDF</th>
                {% for key, value in words.items %}
                    <tr><td>{{ key }}</td><td>{{ value.0 }}</td><td>{{ value.1 }}</td></tr>
                {% endfor %}
          </table>

 </div>
